<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medical Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="./js/main.js"></script>
  </head>
  <body>
    <h1 class="text-light bg-dark text-center p-2">Medical Prediction</h1>
    <h3 class="text-secondary text-center">Welcome To John Hopkins Medical Prediction Website!</h3>
    <div class="container-lg mt-5">
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <h5 class="text-center text-warning p-2">Prediction Result</h5>
            </div>
            <div class="col-sm-12 col-lg-6">
                <div class="col-12">
                    <div class="col-3 form-check">
                        <input class="form-check-input" type="radio" name="healthStatus" value="stroke" id="stroke">
                        <label class="form-check-label" for="stroke">
                          Stroke
                        </label>
                      </div>
                      <div class="col-3 form-check">
                        <input class="form-check-input" type="radio" name="healthStatus" value="hypertension" id="hypertension" checked>
                        <label class="form-check-label" for="hypertension">
                          Hypertension
                        </label>
                      </div>
                      <div class="col-3 form-check">
                        <input class="form-check-input" type="radio" name="healthStatus" value="bim" id="bmi" checked>
                        <label class="form-check-label" for="bmi">Bmi</label>
                      </div>
                </div>
                <div class="col-12 mt-2" id="userdata">

                </div>
          </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.33.1/plotly-basic.min.js" integrity="sha512-PPyN+qK3r/jIXgb7V8mr+PUyli/ccMkqlClEvrshWcbSpIy9wqYpgtna3gfFUD62WMC590GuX9kC350F0PqOuQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
</body>
</html>
